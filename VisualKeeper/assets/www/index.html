<!DOCTYPE HTML>
<html>
<head>
<title>VisualKeeper</title>
<script type="text/javascript" charset="utf-8" src="cordova-2.0.0.js"></script>
<script type="text/javascript" charset="utf-8" src="myscript.js"></script>
<link rel="stylesheet" href="jquery.mobile-1.2.0.min.css" />
<script type="text/javascript" src="jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="jquery.mobile-1.2.0.min.js"></script>
</head>
<body onload="init();">

<div data-role ="page" id="home">
	<div data-role = "header">
		<h1 id="titleHeading">Home</h1>
	</div>
	<div data-role = "content" >
		<a href="#newTask" data-role="button" data-transition="flip">New Task</a>
		<a href="#viewTask" data-role="button" data-transition="flip">View Task</a>
	</div>
	<div data-role = "footer" data-position="fixed">
		
	</div>
</div>

<div data-role ="page" id="viewTask">
	<div data-role = "header" style="height:64px">
		<a href="#home" data-role="button" data-transition="flip">Home</a>
		<h1 id="titleHeading">View Task</h1>
	</div>
	<div data-role = "content" >
		<img id="taskPicView" src="camera.jpg" style="height:128px;width:auto;">
	</div>
	<div data-role = "footer" data-position="fixed" style="height:64px">
		
	</div>
</div>



<div data-role ="page" id="newTask" data-theme="a">
	<div data-role = "header">
		<h1 id="titleHeading">New Task</h1>
	</div>
	<div data-role = "content" data-theme="a" id="newTaskContent">
		<fieldset class="ui-grid-a">
			<div class="ui-block-a">
				<h2 style="padding-left:80px;">Task Photo</h2>
				<a onclick="capturePhoto();"><img id="taskPic" src="camera.jpg" style="width:auto;height:256px;margin-left:15px;border-radius:10px"></a>
				<div style="width:75%;"><button data-role="button" onclick="addPhotoSpace();">Add Additional Photo</button></div>
				</br>
			</div>
			<div class="ui-block-b">
				<h2 style="margin-bottom:15px;">Task Information</h2>
				<div data-role="fieldcontain">
					<label for="nameField">Name:</label>
   					<input type="text" name="taskName" id="nameField" value=""  />
   				</div>
   				
   				<div data-role="fieldcontain">
   					<label for="descArea">Description:</label>
					<textarea name="desc" id="descArea"></textarea>
				</div>
				
				<div data-role="fieldcontain">
					<label for="dateField">When:</label>
					<input type="datetime" name="when" id="dateField" />
				</div>
				
				<div data-role="fieldcontain" style="width:60%;">
					<input type="checkbox" name="notify" id="notificationCheck" />
					<label for="notificationCheck">Enable Notifications</label>
				</div>				
			</div>
		</fieldset>
		<div class="ui-grid-solo">
				<div class="ui-block-a" >
					<form>
					<ul id="extraPhotos" data-role="listview" data-inset="true" data-theme="a">
						
					</ul>
					</form>
				</div>
			</div>
	</div>
	<div data-role = "footer" data-position="fixed">
		<fieldset class="ui-grid-a">
			<div class="ui-block-a"><p id="acceptButton" data-role="button" data-transition="flip">Accept</p></div>
			<div class="ui-block-b"><p id="cancelButton" data-role="button" data-transition="flip">Cancel</p></div>	   
		</fieldset>
	</div>
</div>


</body>
</html>
